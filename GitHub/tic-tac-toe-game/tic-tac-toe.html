<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <style>
      .block-grid {
        display: grid;
        grid-template-columns: repeat(3, 40px);
        gap: 20px 20px;
        margin-left: 100px;
      }

      .cell {
        /* background-color: rgb(211, 195, 195); */
        border: 1px dotted black;
        justify-content: center;
        padding: 16px 8px;
      }
    </style>
  </head>
  <body>
    <div class="block-grid">
      <!-- <button>hello</button> -->
      <button class="cell js-cell-0" data-box-no="0"></button>
      <button class="cell js-cell-1" data-box-no="1"></button>
      <button class="cell js-cell-2" data-box-no="2"></button>
      <button class="cell js-cell-3" data-box-no="3"></button>
      <button class="cell js-cell-4" data-box-no="4"></button>
      <button class="cell js-cell-5" data-box-no="5"></button>
      <button class="cell js-cell-6" data-box-no="6"></button>
      <button class="cell js-cell-7" data-box-no="7"></button>
      <button class="cell js-cell-8" data-box-no="8"></button>
    </div>
    <div class="js-display-result">Play now</div>
  </body>
  <script src="tic-tac-toe.js"></script>
</html>
